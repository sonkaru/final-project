<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <style>
      #music-container {
        text-align: center;
      }

      #audio-player {
        width: 300px;
        margin: 20px;
      }

      #controls {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .music-buttons {
        background-color: #ff8181;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="music-container ">
      <audio id="audio-player" controls>
        <source src="/DVRST_Oneheart_Never_Leave.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
      <div id="controls">
        <button class="music-buttons" onclick="playPause()">Play/Pause</button>
        <button class="music-buttons" onclick="stop()">Stop</button>
        <button class="music-buttons" onclick="muteUnmute()">
          Mute/Unmute
        </button>
      </div>
    </div>

    <script>
      const audioPlayer = document.getElementById("audio-player");

      function playPause() {
        if (audioPlayer.paused) {
          audioPlayer.play();
        } else {
          audioPlayer.pause();
        }
      }

      function stop() {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      }

      function muteUnmute() {
        audioPlayer.muted = !audioPlayer.muted;
      }
    </script>
  </body>
</html>
