<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/lightmode.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #02162b;
        font-family: Arial, sans-serif;
        margin-bottom: 3000px;
      }
      .navbar-wrapper {
        width: 100%;
        height: 78px;
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-bar {
        height: 70px;

        width: 100%;
        display: flex;
        flex-direction: row;
        background-color: var(--bg-color-blue);
      }
      .navbar-shadow {
        width: 100%;
        height: 8px;
        background-color: #00283a55;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .invisible-containe {
        height: 70px;
      }
      .nav-bar-left {
        height: 100%;
        width: 30%;
        display: flex;
        flex-direction: row;
        justify-content: start;
      }
      .nav-bar-right {
        height: 100%;
        width: 70%;
        display: flex;
        flex-direction: row;
      }
      .nav-bar-right div,
      .nav-bar-left div {
        height: 100%;
        flex: 1;
        color: white;
        display: flex;
        align-items: center;
      }
      .wrapper {
        display: flex;
        justify-content: center;
      }
      .main-offset {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 1600px;
      }
      .flex {
        display: flex;
        width: 100%;
      }
      .flex-col {
        flex-direction: column;
      }
      .justify-center {
        justify-content: center;
      }
      .card-wrapper {
        width: 350px;
        height: calc(100vh - 180px);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-180%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 100%;
        height: calc(100% - 10px);
        background-color: var(--bg-color-black-34);
        backdrop-filter: blur(10px);
        overflow-y: scroll;
        border-radius: 20px;
        padding: 20px;
        box-sizing: border-box;
        color: #fff;
      }
      .card::-webkit-scrollbar {
        display: none;
      }
      .smallcard {
        display: block;
        content: "";
        width: calc(100% - 60px);
        height: 8px;
        background-color: var(--bg-color-black-11);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="nav-bar">
        <div class="nav-bar-left">
          <div class="go-home-logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-return-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"
              />
            </svg>
          </div>
          <div>my information</div>
        </div>
        <div class="nav-bar-right">
          <div class="container">Main-page</div>
          <div class="container">projects</div>
          <div class="container">experience</div>
          <div class="container">contact</div>
          <div class="container">small-apps</div>
          <div class="container"><button id="mode-switch">hi</button></div>
        </div>
      </div>
      <div class="navbar-shadow"></div>
    </div>
    <div class="invisible-container"></div>
    <div class="wrapper">
      <div class="main-offset">
        <div class="flex flex-col justify-center">
          <div
            class="flex justify-center"
            style="
              height: calc(100vh - 20rem);
              background-size: cover;
              background-attachment: fixed;
              background-image: url('/logo-img/wallhaven-rrezx7_1920x1080.png');
              border-bottom-left-radius: 30px;
              border-bottom-right-radius: 30px;
            "
          ></div>
        </div>
        <div class="card-wrapper">
          <div class="smallcard"></div>
          <div class="card shimmer">
            <h1>Hello, World!</h1>
          </div>
        </div>
      </div>
    </div>

    <script>
      const modeSwitchButton = document.getElementById("modeSwitch");
      const body = document.body;

      modeSwitchButton.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
