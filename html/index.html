    <style>
      * {

        padding: 0;
      }
      body {
        background-color: #02162b;

        margin-bottom: 3000px;
      }
      .navbar-wrapper {
        width: 100%;
        height: 78px;
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-bar {
        height: 70px;

        width: 100%;
        display: flex;
        flex-direction: row;
        background-color: var(--bg-color-blue);
      }
      .navbar-shadow {
        width: 100%;
        height: 8px;
        background-color: #00283a55;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .invisible-containe {
        height: 70px;
      }
      .nav-bar-left {
        height: 100%;
        width: 30%;
        display: flex;
        flex-direction: row;
        justify-content: start;
      }
      .nav-bar-right {
        height: 100%;
        width: 70%;
        display: flex;
        flex-direction: row;
      }
      .nav-bar-right div,
      .nav-bar-left div {
        height: 100%;
        flex: 1;
        color: white;
        display: flex;
        align-items: center;
      }
      .wrapper {
        display: flex;
        justify-content: center;
      }
      .main-offset {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 1600px;
      }
      .flex {
        display: flex;
        width: 100%;
      }
      .flex-col {
        flex-direction: column;
      }
      .justify-center {
        justify-content: center;
      }
      .card-wrapper {
        width: 350px;
        height: calc(100vh - 180px);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-180%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 100%;
        height: calc(100% - 10px);
        background-color: var(--bg-color-black-34);
        background-color: var(--bg-color-blue);
        overflow-y: scroll;
        border-radius: 20px;
        padding: 20px;
        box-sizing: border-box;
        color: #fff;
      }
      .card::-webkit-scrollbar {
        display: none;
      }
      .smallcard {
        display: block;
        content: "";
        width: calc(100% - 60px);
        height: 8px;
        background-color: #00283a55;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      .card {
        display: flex;
        flex-direction: column;
      }
      .card-third {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
        margin-bottom: 40px;
        gap: 30px;
      }
      .card-third div {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .card-third div p {
        font-size: 12px;
        font-weight: bold;
      }
      .second-text {
        font-size: 16px;
        font-weight: 100;
        color: #747474;
      }
